<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arithmetic operators
        let a = 5
        let b = 2
        a++
        b--
        document.write(a,"<br>")
        document.write(b,"<br>")
        document.write(a*b , "<br>")
        document.write(a**b , "<br>")
        document.write(a/b , "<br>")
        document.write(a%b)
        
        //assignment operators
        a+=40
        b-=5
        document.write(a, "<br>")
        document.write(b, "<br>")

        //logical Operators
        document.write(a>b && a>2 , "<br>")
        document.write(a>b && a>12 , "<br>")
        document.write(a>b || a>12 , "<br>")
        document.write(!(a>12) , "<br>")

        //Relational Operators
        let c = "5"
        let d = "5"
        document.write(d==c , "<br>")
        document.write(d!=c , "<br>")
        document.write(d===c , "<br>")
        document.write(d!==c , "<br>")

        //Ternary Operator
        let t = 40
        let r = (t>40) ? 'AC-OFF' : 'AC-ON'
        document.write(r , "<br>")

        alert("java script")
        document.write(alert)
        x = prompt("Enter your name:")
        alert(`My name is ${x}`) 
        let a1 = prompt()
        document.write(typeof(a1) , "<br>")
        let a2 = prompt()
        document.write(a1+a2 , "<br>")

    </script>
</body>
</html>
